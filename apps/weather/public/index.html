<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather in Manteca?</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <h1 class="title">What's the weather like in Manteca?</h1>
      <p>
        <em
          >GitHub Repo â€”
          <a href="https://github.com/DaJoker29/manteca-weather"
            >@DaJoker29/manteca-weather</a
          ></em
        >
      </p>
      <div id="current" class="current">
        <p id="temperature" class="temperature"></p>
        <p id="weatherCode" class="weatherCode"></p>
        <div class="current-cells">
          <div>
            <p id="humidity" class="humidity"></p>
            <p>Humidity</p>
          </div>
          <div>
            <p id="wind" class="wind"></p>
            <p>Wind</p>
          </div>
          <div>
            <p id="precipitation" class="precipitation"></p>
            <p>Precipitation</p>
          </div>
        </div>
        <p>
          <em id="last-updated" class="last-updated"></em>
        </p>
      </div>
      <div id="recent-updates" class="recent-updates"></div>
    </main>
  </body>
  <script src="js/moment.min.js"></script>
  <script type="module" src="js/script.js"></script>
</html>
